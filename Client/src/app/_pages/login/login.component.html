<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <form onsubmit="login()" class="box">
            <h1>Login</h1>
            <p class="text-muted">Please enter your login and password!</p>
            <input type="text" name="username" placeholder="Username" [(ngModel)]="this.loginObj.username" />
            <input type="password" name="password" placeholder="Password" [(ngModel)]="this.loginObj.password" />
            <a class="forgot text-muted" href="#">Forgot password?</a>
            <input type="submit" name="login" value="Login" (click)="login()" />          
          </form>
        </div>
      </div>
    </div>
  </div>
