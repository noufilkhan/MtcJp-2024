<div
  class="auth-wrapper d-flex no-block justify-content-center align-items-center"
>
  <div class="auth-box m-3 m-md-0">
    <div id="loginform" [ngClass]="{ 'd-none': recoverform }">
      <div class="text-center">
        <span class="db"
          ><img
            src="../../../assets/images/logos/xtreme-dark-icon.svg"
            alt="logo"
        /></span>
        <h5 class="font-medium mb-4">Sign In to Admin</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form
            class="form-horizontal mt-3"
            id="loginform"
            #loginform="ngForm"
            (ngSubmit)="login()"
            autocomplete="off"
          >
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="ti-user"></i
              ></span>

              <input
                name="username"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
                [(ngModel)]="model.username"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2"
                ><i class="ti-pencil"></i
              ></span>

              <input
                name="password"
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
                [(ngModel)]="model.password"
              />
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="form-check d-flex">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="customCheck1"
                  />
                  <label class="form-check-label fs-3 ms-2" for="customCheck1"
                    >Remember me</label
                  >
                  <a
                    (click)="showRecoverForm()"
                    href="javascript:void(0)"
                    id="to-recover"
                    class="text-dark fs-3 ms-auto"
                    ><i class="fa fa-lock me-2"></i> Forgot pwd?</a
                  >
                </div>
              </div>
            </div>
            <div class="form-group text-center mt-3">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-lg btn-info d-block w-100">
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="recoverform" [ngClass]="{ 'd-block': recoverform }">
      <div class="logo">
        <span class="db"
          ><img
            src="../../../assets/images/logos/xtreme-dark-icon.svg"
            alt="logo"
        /></span>
        <h5 class="font-medium mb-4">Recover Password</h5>
        <span>Enter your Email and instructions will be sent to you!</span>
      </div>
      <div class="row mt-3">
        <!-- Form -->
        <form class="col-12">
          <!-- email -->
          <div class="form-group row">
            <div class="col-12">
              <input
                class="form-control form-control-lg"
                type="email"
                required=""
                placeholder="Username"
              />
            </div>
          </div>
          <!-- pwd -->
          <div class="row mt-3">
            <div class="col-12">
              <button
                class="btn d-block w-100 btn-lg btn-danger"
                type="submit"
                name="action"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
